<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="./css/login-styles.css">
	</head>
	<body>

		<form>
			<!-- Avatar image -->
			<div class="image-container">
				<img src="./images/login-avatar.png" alt="Avatar" class="avatar">
			</div>
			
			<div class="container">
				<!-- Entry fields -->
				<p><input type="text" placeholder=Username" name="username" required></p>
				<p><input type="password" placeholder=Password" name="password" required></p>
				
				<!-- Buttons and checkboxes -->
				<button type="submit"><image src="./images/login-button.png" alt="Login"></button>
				<input type="checkbox" checked="checked"> Remember me next time. 
			</div>
		</form>
		
			<!-- Put inside <form> block or not? -->
			<div class="forgot-password">
				<p><a href="#">I forgot my password.</a></p>
			</div>
	
	</body>
</html>
